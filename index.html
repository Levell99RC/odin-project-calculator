<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vince's Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display">12345</div>
        <div class="buttonRow1">
            <button type="button" class="num1">1</button>
        <button type="button" class="num2">2</button>
        <button type="button" class="num3">3</button>
        <button type="button" class="num4">4</button>
        <button type="button" class="num5">5</button>
        </div>
        <div class="buttonRow2">
            <button type="button" class="num6">6</button>
        <button type="button" class="num7">7</button>
        <button type="button" class="num8">8</button>
        <button type="button" class="num9">9</button>
        <button type="button" class="num0">0</button>
        </div>
        <div class="buttonRow3">
            <button type="button" class="addButton">+</button>
        <button type="button" class="subButton">-</button>
        <button type="button" class="mulButton">*</button>
        <button type="button" class="divButton">/</button>
        <button type="button" class="clearButton">C</button>
        <button type="button" class="equalButton">=</button>
        </div>
    </div>
</body>
</html>
